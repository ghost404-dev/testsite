<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                <p>{{ product.product_name }} - {{ product.price }} KGS</p>
                {% if product.photo_path %}
                    <img src="{{ url_for('static', filename='uploads/' + product.photo_path) }}" alt="Product Image">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
